<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section>
        <!-- <h1>Contact details</h1> -->
        <div class="card mr-3 ml-3" th:if="${contact}">
            <div class="card-body">
                <div class="container text-center">
                    <img th:src="${'/image/'+contact.image}" style="height: 150px; width: 150px; border-radius: 50%;">
                    <h3 th:text="${contact.name}" class="text-white">
                        <span>(<span th:text="${contact.secondName}"></span>)</span>
                    </h3>
                    <!-- Contact Details -->
                    <div class="table-responsive">
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th scope="col">#ID</th>
                                    <th scope="col">
                                        <span th:text="${contact.cId}"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td><span th:text="${contact.email}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Phone No.</th>
                                    <td><span th:text="${contact.phone}"></span></td>
                                </tr>
                                <tr>
                                    <th scope="row">Work</th>
                                    <td><span th:text="${contact.work}"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="description tex-white">
                        <p class="tex-white" style="font-family: serif; color: white !important ;" th:text="${contact.description}"></p>
                    </div>
                </div>
            </div>
            <div class="container text-center mt-2 mb-2">
                <div class="row">
                    <div class="col md-6">
                        <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-block btn-danger" title="Delete"><i class="fa-solid fa-trash-can"></i></button>
                    </div>
                    <div class="col md-6">
                        <form th:action="@{'/user/update/'+${contact.cId}}" method="post">
                            <button type="submit" class="btn btn-block btn-primary" title="Update"><i
                                class="fa-solid fa-pen-nib"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container bg-danger text-center mt-3" th:unless="${contact}">
            <span class="mt-2"><i class="fa-sharp fa-solid fa-circle-xmark"></i></span>
            <h1 class="text-white mt-2 p-3">Permission denied</h1>
        </div>
        <script>
            $(document).ready(()=>{
                $('.item').removeClass('active');
                $('#home-link').addClass('active');
            });
        </script> 
        
    </section>
</body>

</html>
