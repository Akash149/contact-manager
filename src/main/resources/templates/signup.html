<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <section class="banner d-flex justify-content-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card mt-5 p-4">
                        <!-- Alert message -->
                        <div th:if="${success}" class="alert alert-success text-center" role="alert" th:text="${success}"></div>
                        <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>
                     
                        <h3 class="text-center font-weight-bold">SignUp Here</h3>
                        <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

                            <!-- Name field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input type="text" class="form-control" required th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                    id="name_field" th:value="${user.name}"
                                    name="name" placeholder="Enter Name" />
                                <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}"
                                    th:text="${e}">
                                </div>
                            </div>
                            <!-- Email field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input type="email" class="form-control" autocomplete="false"
                                    id="emai_field" placeholder="Enter Email"
                                    name="email" th:value="${user.email}"/>
                            </div>
                            <!-- Password field -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input type="password" class="form-control" name="password" id="password_field"
                                    placeholder="Enter Password"  required/>
                            </div>

                            <!-- user about-field -->
                            <div class="form-group">
                                <label for="password_field">About</label>
                                <textarea class="form-control" name="about" th:value="${user.about}" id="about_filed"
                                    rows="5">Enter something youself
                                </textarea>
                            </div>

                            <!-- Terms and condition agreement -->
                            <div class="form-group from-check text-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                <label for="agreement">Accept terms and conditions</label>
                            </div>
                            <button type="submit" class="btn btn-block bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-block btn-warning text-white">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
